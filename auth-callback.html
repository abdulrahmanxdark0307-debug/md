<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback - Duelist Tracker</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2.38.4/dist/umd/supabase.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #dbe7ff;
            font-family: Inter, system-ui;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left: 4px solid #7c5cff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing Authentication...</h2>
        <p>Please wait while we log you in.</p>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://jazkprhtdtlixpdvpzbv.supabase.co';
        const supabaseKey = 'sb_publishable_Xcw9LBFvQLejpAnKxcxRfHg_0DCd3PT0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function handleAuthCallback() {
            try {
                console.log('üîÑ Handling OAuth callback...');
                
                // Get the URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                // Check for OAuth errors
                if (error) {
                    throw new Error(`${error}: ${errorDescription}`);
                }

                // Try to get the session - this should complete the OAuth flow
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    throw sessionError;
                }

                console.log('üîê Session after OAuth:', session);

                if (session) {
                    console.log('‚úÖ Authentication successful, redirecting...');
                    // Redirect to main app immediately
                    window.location.href = '/';
                    return;
                }

                // If no session yet, set up auth state listener
                console.log('‚è≥ Waiting for authentication...');
                
                const { data: { subscription } } = supabase.auth.onAuthStateChange(
                    async (event, session) => {
                        console.log('üîê Auth state change:', event);
                        
                        if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
                            console.log('‚úÖ User authenticated, redirecting...');
                            subscription.unsubscribe();
                            
                            // Small delay to ensure session is set
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 500);
                        }
                        
                        if (event === 'SIGNED_OUT') {
                            console.log('‚ùå User signed out');
                            subscription.unsubscribe();
                            window.location.href = '/';
                        }
                    }
                );

                // Fallback timeout - if nothing happens in 10 seconds, redirect
                setTimeout(() => {
                    console.log('‚è∞ Fallback timeout, redirecting to home...');
                    window.location.href = '/';
                }, 10000);

            } catch (error) {
                console.error('‚ùå Auth callback error:', error);
                document.body.innerHTML = `
                    <div class="container">
                        <h2 style="color: #ff6b6b;">Authentication Failed</h2>
                        <p>${error.message}</p>
                        <p style="font-size: 14px; margin-top: 20px;">You can try:</p>
                        <ul style="text-align: left; font-size: 14px; display: inline-block;">
                            <li>Refreshing the page</li>
                            <li>Clearing browser cache and cookies</li>
                            <li>Trying login again</li>
                        </ul>
                        <button onclick="window.location.href='/'" style="
                            background: #7c5cff;
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            margin-top: 20px;
                        ">Return to Login</button>
                    </div>
                `;
            }
        }

        // Start handling the callback when page loads
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
