<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback - Duelist Tracker</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2.38.4/dist/umd/supabase.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #dbe7ff;
            font-family: Inter, system-ui;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left: 4px solid #7c5cff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing Authentication...</h2>
        <p>Please wait while we complete your login.</p>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://jazkprhtdtlixpdvpzbv.supabase.co';
        const supabaseKey = 'sb_publishable_XCw9LBFvQLejpAnKxcRfHg_0DCd3PT0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function handleCallback() {
            try {
                console.log('🔄 Processing Discord callback...');
                
                // الحصول على authorization code من URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                
                if (error) {
                    throw new Error(`Discord authentication failed: ${error}`);
                }
                
                if (!code) {
                    throw new Error('No authorization code received');
                }
                
                console.log('✅ Received authorization code:', code);
                
                // استبدال code بـ access token باستخدام Supabase
                const { data, error: tokenError } = await supabase.auth.signInWithOAuth({
                    provider: 'discord',
                    options: {
                        code: code
                    }
                });
                
                if (tokenError) {
                    throw tokenError;
                }
                
                console.log('✅ OAuth flow completed successfully');
                
                // إعادة التوجيه إلى التطبيق الرئيسي
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } catch (error) {
                console.error('❌ Callback error:', error);
                document.body.innerHTML = `
                    <div class="container">
                        <h2 style="color: #ff6b6b;">Authentication Failed</h2>
                        <p>${error.message}</p>
                        <button onclick="window.location.href='/'" style="
                            background: #7c5cff;
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            margin-top: 20px;
                        ">Return to Login</button>
                    </div>
                `;
            }
        }

        // بدء المعالجة فور تحميل الصفحة
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
